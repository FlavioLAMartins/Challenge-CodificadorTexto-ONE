<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/body/body.css">
    <link rel="stylesheet" href="./assets/css/loader/page-loading.css">
    <link rel="stylesheet" href="./assets/css/loader/loader.css">
    <link rel="stylesheet" href="./assets/css/body/container.css">
    <link rel="stylesheet" href="./assets/css/textarea/textarea-left.css">
    <link rel="stylesheet" href="./assets/css/textarea/textarea-copy.css">
    <link rel="stylesheet" href="./assets/css/buttons/buttons.css">
    <link rel="stylesheet" href="./assets/css/footer/footer.css">
    <link rel="stylesheet" href="./assets/css/responsive/max-759px.css">
    <link rel="stylesheet" href="./assets/css/responsive/media1072px-and-1024px.css">
    <link rel="stylesheet" href="./assets/css/responsive/media760px-and-1071px.css">
    <title>Decodificador de texto</title>
  </head>
  <body> 
    <div class="page-loading">
    <div id="loader">
    </div>
  </div>
    <main>
    <div class="container">
      <div class="container-left">
        <h1 id="title">Codifique e Decodifique seus textos</h1>
        <div class="aviso">
          <img id="img-exclamacao" src="./assets/img/exclamacao.png" alt="" />
          <p>Apenas letras minúsculas e sem acento</p>
        </div>
        <div> 
          <form action="">
          <textarea class="text-input" type="text" name="input-texto" id="input-text" placeholder=" Digite seu texto aqui"></textarea>
          <div id="container-buttons">
            <input onclick="code()" type="button" value="Criptografar" id="btn-code" class="btn"></input>
            <input onclick="decode()" type="button" value="Descriptografar" id="btn-decode" class="btn"></input>
          </div>
        </form>
        </div>
        </div>
        <div id="container-right">
          <div><textarea id="text-copy" class="text-copy" placeholder=" Atenção: o texto codificado aparecerá aqui"></textarea>
          </div>
          <div><input type="button" value="Copiar" onclick="copy()" class="btn" id="btn-copy"></input></div>
          
        </div>
      </div>
    </div>
  </section>
  <footer id="footer">
    <h3>&copy; Desenvolvido por Flávio Martins</h3>
    <a target="_blank" href="https://www.linkedin.com/in/flavio-luis-martins/
    "><img src="./assets/img/logoLinkedin.png" alt=""></a>
  </footer>

  <script src="./scripts/script.js"></script>
  <script src="./scripts/loader-page.js"></script>
  <script src="./scripts/typewriter.js"></script>
  <script src="./scripts/codification.js"></script>
  <script src="./scripts/decoding.js"></script>
  </body>
</html>
